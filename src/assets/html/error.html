<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>PET MATCH</title>
  <!-- MDB icon -->
  <link rel="icon" href="../images/logo.png" type="imagem/png" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--MENU-->
    <nav class="navbar navbar-light sticky-top" style="background-color: #222222;">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.png" height="40px" alt="" loading="lazy" />
            <h3 class="text-light">Pet Match</h3>
        </a>
        <form class="d-flex w-auto">
            <button class="btn text-light me-2 background" type="button">Sobre</button>
            <button class="btn-text-light-background" data-mdb-toggle="modal"
            data-mdb-target="#signUpModal" type="button">Entrar</button>
        </form>
        </div>
    </nav>

        <!--HOME-->
        <section id="home" class="home bg-image container">
            <div class="text-lightmt-5pt-5"  style="float: left;">
            <h1 style="font-size: 96px; color: #4B4B4B; font-weight: bold;">Oops!</h1>
            <p style="font-size: 48px; color: #4B4B4B; font-weight: bold;">A página que você <br> procura não foi <br> encontrada.</p>
            <button type="button" class="btn-text-light-background" style="background-color: #10B4B4; text-transform: none; font-size: 32px; font-weight: bold; border-radius: 10px;"
            >Voltar para o início</button>
            </div>

            <div class="div_img" style="float: right; margin-top: 80px;">
                <img class="img-fluid" src="img/background-cat-not-found.png" alt="cat-not-found">
            </div>
        </section>

</body>
</html>
